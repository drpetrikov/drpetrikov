<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/img/hand.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hi!</title>
    <meta name="author" content="Dominik Baran" />
    <meta
      name="Description"
      content= "I design things for fun for GNOME and its apps" />
    <meta name="keywords" content="designer, GNOME" />

    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Dominik Baran" />
    <meta
      property="og:description"
      content= "I design things for fun for GNOME and its apps" />
    <meta property="og:image" content="img/sign.svg" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:image:alt" content="A yellow sign with the letter i" />

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>


    <div class="container">
      <div class="main">

        <div class="card card-wide card-header">
          <h1 class="header">Dominik Baran</h1>
          <img class="profile-picture" src="img/sign.svg" alt="Profile picture" />
        </div>

        <div class="card card-square card-social">
          <div class="card-social-row">
            <a href="https://github.com/drpetrikov" rel="me">
              <img class="social-icon" src="img/icon-github.svg" alt="My GitHub profile" />
            </a>
            <a href="https://gitlab.gnome.org/toad" rel="me">
              <img class="social-icon" src="img/icon-gnome.svg" alt="My Gnome GitLab profile" />
            </a>
            </a>
          </div>
        </div>

        <div class="card card-square card-info card-info-blue">
          <img class="info-image" src="img/design.svg" alt="A blue crayon" />
          <p class="info-text">I design stuff for fun!</p>
        </div>

        <a class="card card-wide card-project" href="https://github.com/drpetrikov/Mecons">
          <img class="project-icon" src="img/backpack.svg" alt="A blue backpack icon" />
          <div class="project-about">
            <h2 class="project-title">Mecons</h2>
            <p class="project-description">A free icon pack for GNOME</p>
          </div>
        </a>

        <a class="card card-wide card-project" href="https://github.com/drpetrikov/ASCII-Cows">
          <img src="img/cow.svg" class="project-icon" alt="An ASCII cow in a red frame" />
          <div class="project-about">
            <h2 class="project-title">ASCII Cow Wallpapers</h2>
            <p class="project-description">Nothing more to say. Just cows.</p>
          </div>
        </a>


      </div>
    </div>
    
    <p class="center">This site is made using Brage Fuglseth's template. <br> You can find it <a href="https://github.com/bragefuglseth/bragefuglseth.github.io">here.</a> Big thanks

  </body>
